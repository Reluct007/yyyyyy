# 模板仓库：部署前请修改为你的 Cloudflare Worker 服务名（必须全局唯一）
name = "CHANGE_ME_worker_name"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间绑定（可选）
# - 未绑定时：/api/contact 与 /api/subscribe 仍可使用（回退到 env vars）；/api/admin/config 将返回“未配置”提示
# - 需要启用后台配置（/api/admin/config）时：创建 KV 后取消注释并填写 id
#
# [[kv_namespaces]]
# binding = "CONFIG_KV"
# id = "CHANGE_ME_KV_NAMESPACE_ID"

# 环境变量在 Cloudflare Dashboard 中设置，不要在这里配置
# 需要设置的变量：
# - RESEND_API_KEY
# - CONTACT_EMAIL
# - FROM_EMAIL
# - ADMIN_USERNAME
# - ADMIN_PASSWORD
# - JWT_SECRET
# - DEPLOY_HOOK_URL (可选，用于主题切换时自动重新构建)
