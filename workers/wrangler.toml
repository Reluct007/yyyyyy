name = "labubu-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "CONFIG_KV"
id = "3770414ddf9b4f3588e33c5bbe371046"

# 环境变量在 Cloudflare Dashboard 中设置，不要在这里配置
# 需要设置的变量：
# - RESEND_API_KEY
# - CONTACT_EMAIL
# - FROM_EMAIL
# - ADMIN_USERNAME
# - ADMIN_PASSWORD
# - JWT_SECRET
# - DEPLOY_HOOK_URL (可选，用于主题切换时自动重新构建)