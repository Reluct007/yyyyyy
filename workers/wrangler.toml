name = "labubu-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "CONFIG_KV"
id = "3770414ddf9b4f3588e33c5bbe371046"  # 替换为你的 KV Namespace ID

[vars]
# 这些值应该在 Cloudflare Dashboard 中设置为 Secrets
# RESEND_API_KEY = ""
# CONTACT_EMAIL = ""
# FROM_EMAIL = ""
# ADMIN_USERNAME = ""
# ADMIN_PASSWORD = ""
# JWT_SECRET = ""