# Cloudflare Workers 配置 (OpenNext)
name = "yyyyyy-production"
compatibility_date = "2024-09-23"

# 需要 Node.js 兼容模式
compatibility_flags = ["nodejs_compat"]

# Worker 入口点
main = ".open-next/worker.js"

# 静态资源目录
[assets]
directory = ".open-next/assets"

# R2 存储桶绑定 - 用于文件上传
# 需要先在 Cloudflare 控制台创建 R2 存储桶
[[r2_buckets]]
binding = "UPLOADS_BUCKET"
bucket_name = "yyyyyy-uploads"
