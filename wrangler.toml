# Cloudflare Workers 配置 (OpenNext)
name = "yyyyyy-production"
compatibility_date = "2024-09-23"

# 需要 Node.js 兼容模式
compatibility_flags = ["nodejs_compat"]

# R2 存储桶绑定 - 用于文件上传
# 需要先在 Cloudflare 控制台创建 R2 存储桶，名称为 "yyyyyy-uploads"
[[r2_buckets]]
binding = "UPLOADS_BUCKET"
bucket_name = "yyyyyy-uploads"
